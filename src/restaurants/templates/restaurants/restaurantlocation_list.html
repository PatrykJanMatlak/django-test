{% extends "base.html" %}

{% block head_title %}{{block.super}} || Restaurants {% endblock head_title %}

{% block content %}
<h1>Restaurant list:</h1>

<ul>

{% for obj in object_list %}
<li><a href='/restaurants/{{obj.slug}}/'>{{obj}}:</a>
    {{ obj.location }}, {{obj.category}}, {{obj.timestamp}} </li>
{% endfor %}

</ul>   
{% endblock content %}
